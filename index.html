<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg-color: #000000; --card-bg: #1c1c1e; --accent-color: #0a84ff; --text-main: #ffffff; --text-secondary: #8e8e93; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 20px; -webkit-font-smoothing: antialiased; }
        
        .header { margin-bottom: 25px; }
        .header h1 { font-size: 32px; font-weight: 700; margin: 0; }
        .header p { color: var(--text-secondary); margin: 5px 0 0; font-size: 15px; }

        .task-list { display: flex; flex-direction: column; gap: 12px; }
        .task-card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .task-card:active { transform: scale(0.98); }
        .task-info h3 { margin: 0; font-size: 17px; font-weight: 500; }
        .task-info span { color: var(--text-secondary); font-size: 13px; display: block; margin-top: 4px; }
        
        .status-dot { width: 12px; height: 12px; background: var(--accent-color); border-radius: 50%; box-shadow: 0 0 10px var(--accent-color); }
        
        .empty-state { text-align: center; color: var(--text-secondary); margin-top: 50px; }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="title">Задачи</h1>
        <p id="date-now"></p>
    </div>

    <div class="task-list" id="list">
        </div>

    <div id="empty" class="empty-state" style="display: none;">
        Пока нет активных задач
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';
        tg.headerColor = '#000000';

        // Установка даты
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('date-now').innerText = now.toLocaleDateString('ru-RU', options);

        // В реальном приложении мы бы делали fetch к серверу
        // Но для теста покажем одну демо-задачу
        const demoTasks = [
            { title: "Проверить планировщик", time: "В процессе" }
        ];

        function renderTasks(tasks) {
            const container = document.getElementById('list');
            if (tasks.length === 0) {
                document.getElementById('empty').style.display = 'block';
                return;
            }
            container.innerHTML = tasks.map(t => `
                <div class="task-card">
                    <div class="task-info">
                        <h3>${t.title}</h3>
                        <span>⏰ ${t.time}</span>
                    </div>
                    <div class="status-dot"></div>
                </div>
            `).join('');
        }

        renderTasks(demoTasks);

        // Закрытие по кнопке "Готово" в Telegram
        tg.MainButton.setText("ЗАКРЫТЬ").show().onClick(() => tg.close());
    </script>
</body>
</html>
