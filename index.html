<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Boreal Pro Planner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --urgent-color: #ef4444;
            --important-color: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 20px; color: var(--accent-color); }

        .task-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-info { flex-grow: 1; }

        .task-title { font-size: 16px; font-weight: 500; margin-bottom: 4px; }

        .task-meta { font-size: 12px; color: #94a3b8; display: flex; align-items: center; gap: 8px; }

        .priority-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }

        .btn-done {
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-done:active { transform: scale(0.95); }

        #empty-state { text-align: center; margin-top: 50px; color: #64748b; }
    </style>
</head>
<body>
    <h1>–ú–æ–π –ü–ª–∞–Ω</h1>
    <div id="task-list"></div>
    <div id="empty-state" style="display: none;">üéâ –í—Å–µ –∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        function renderTasks() {
            const tasks = getParams();
            const container = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');

            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            container.innerHTML = '';
            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç —Ç–æ—á–∫–∏ –ø–æ –∏–∫–æ–Ω–∫–µ –∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞ (üî¥, üü°, ‚ö™)
                let dotColor = '#94a3b8';
                if (task.title.includes('üî¥')) dotColor = '#ef4444';
                if (task.title.includes('üü°')) dotColor = '#f59e0b';

                card.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span class="priority-dot" style="background: ${dotColor}"></span>
                            <span>‚è∞ ${task.time}</span>
                        </div>
                    </div>
                    <button class="btn-done" onclick="completeTask(${task.id})">OK</button>
                `;
                container.appendChild(card);
            });
        }

        function completeTask(id) {
            tg.sendData(JSON.stringify({ action: "done", task_id: id }));
            tg.close();
        }

        renderTasks();
    </script>
</body>
</html>
