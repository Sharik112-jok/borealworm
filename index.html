<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .card { background: #1e293b; border: 1px solid #38bdf8; border-radius: 20px; padding: 25px; width: 90%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: #38bdf8; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        .stat-label { font-size: 12px; color: #94a3b8; text-align: left; width: 100%; margin-bottom: 5px; }
        .progress-bar { background: #334155; height: 12px; border-radius: 6px; width: 100%; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { background: linear-gradient(90deg, #38bdf8, #818cf8); height: 100%; width: 65%; box-shadow: 0 0 10px #38bdf8; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="hero-name">ГЕРОЙ</h2>
        <div class="stat-label">УРОВЕНЬ 7</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 20px;">
            <span>XP: 650/1000</span>
            <span style="color: #38bdf8;">+15% сегодня</span>
        </div>
        <button class="btn" onclick="sendData()">ЗАКРЫТЬ ОТЧЕТ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран
        
        // Подставляем имя юзера из TG
        if (tg.initDataUnsafe.user) {
            document.getElementById('hero_name').innerText = tg.initDataUnsafe.user.first_name.toUpperCase();
        }

        function sendData() {
            tg.close(); // Закрыть приложение
        }
    </script>
</body>
</html>
