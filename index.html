<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; border: 1px solid #38bdf8; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: #38bdf8; margin: 0; text-transform: uppercase; }
        .lvl { font-size: 18px; margin: 10px 0; color: #94a3b8; }
        .progress-bg { background: #334155; height: 15px; border-radius: 10px; width: 100%; margin: 15px 0; }
        .progress-fill { background: linear-gradient(90deg, #38bdf8, #818cf8); height: 100%; border-radius: 10px; width: 0%; transition: 1s; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="name">ГЕРОЙ</h2>
        <div class="lvl" id="lvl_display">УРОВЕНЬ 1</div>
        <div class="progress-bg">
            <div id="bar" class="progress-fill"></div>
        </div>
        <div id="xp_display">XP: 0/100</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // ЧИТАЕМ ДАННЫЕ ИЗ ССЫЛКИ
        const urlParams = new URLSearchParams(window.location.search);
        const xp = parseInt(urlParams.get('xp')) || 0;
        const lvl = parseInt(urlParams.get('lvl')) || 1;

        // ОТОБРАЖАЕМ
        document.getElementById('name').innerText = tg.initDataUnsafe.user.first_name.toUpperCase();
        document.getElementById('lvl_display').innerText = `УРОВЕНЬ ${lvl}`;
        document.getElementById('xp_display').innerText = `XP: ${xp}/100`;
        
        // Анимируем полоску
        setTimeout(() => {
            document.getElementById('bar').style.width = xp + '%';
        }, 500);
    </script>
</body>
</html>
