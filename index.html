<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Boreal Pro Planner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 { font-size: 24px; color: var(--accent-color); margin-bottom: 20px; }

        .task-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-info { flex-grow: 1; }
        .task-title { font-size: 16px; font-weight: 500; margin-bottom: 4px; }
        .task-meta { font-size: 12px; color: #94a3b8; display: flex; align-items: center; gap: 8px; }
        .priority-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }

        .btn-done {
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>–ú–æ–π –ü–ª–∞–Ω</h1>
    <div id="task-list"></div>
    <div id="empty-state" style="display:none; text-align:center; margin-top:50px; color:#64748b;">üéâ –í—Å–µ –∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function renderTasks() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataRaw = urlParams.get('data');
            const tasks = dataRaw ? JSON.parse(decodeURIComponent(dataRaw)) : [];
            const container = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                document.getElementById('empty-state').style.display = 'block';
                return;
            }

            container.innerHTML = '';
            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                
                // –ñ–µ—Å—Ç–∫–∞—è –ª–æ–≥–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ —Ç–æ—á–∫–∏
                let dotColor = '#94a3b8'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –±–µ–ª—ã–π/—Å–µ—Ä—ã–π
                if (task.title.includes('üî¥')) dotColor = '#ef4444';
                else if (task.title.includes('üü°')) dotColor = '#f59e0b';
                else if (task.title.includes('üéô')) dotColor = '#38bdf8';

                card.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span class="priority-dot" style="background: ${dotColor}"></span>
                            <span>‚è∞ ${task.time}</span>
                        </div>
                    </div>
                    <button class="btn-done" onclick="completeTask(${task.id})">OK</button>
                `;
                container.appendChild(card);
            });
        }

        function completeTask(id) {
            tg.sendData(JSON.stringify({ action: "done", task_id: id }));
            tg.close();
        }

        renderTasks();
    </script>
</body>
</html>
