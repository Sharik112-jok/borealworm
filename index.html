<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #000; color: #fff; margin: 0; padding: 20px; 
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 28px; font-weight: 700; margin: 0; }
        .date { color: #8e8e93; font-size: 14px; }

        .task-card {
            background: #1c1c1e;
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #0a84ff; /* Синий для обычных задач */
        }
        .task-info h3 { margin: 0; font-size: 17px; font-weight: 500; }
        .task-info p { margin: 4px 0 0; color: #8e8e93; font-size: 13px; }
        
        .check {
            width: 24px; height: 24px; border: 2px solid #3a3a3c; border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1 id="user-name">Задачи</h1>
            <div class="date" id="current-date">9 января</div>
        </div>
    </div>

    <div id="task-list">
        <div class="task-card">
            <div class="task-info">
                <h3>Подготовить отчет</h3>
                <p>⏰ Сегодня в 18:00</p>
            </div>
            <div class="check"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = '#000000';
        tg.headerColor = '#000000';

        document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "Мои задачи";
        
        const options = { month: 'long', day: 'numeric' };
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('ru-RU', options);
    </script>
</body>
</html>
